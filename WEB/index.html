<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>topics</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/global.js"></script>
    <script>
        window.onload = function() {
            var pagenum = 1;
            var pagesize = 10;
            jsonObject = $.ajax({
                async: false,
                type: "GET",
                url: BASE_URL + "c=index&a=index&pagenum=1&pagesize=10",
                data: {},
                success: function (data) {
                    var obj = eval("("+data+")");
                    var r="";
                    if(obj.status == 0) {
                        for (var i =0 ; i < obj.message.length; i++){
                            r = r + "<tr><td><p>"+obj.message[0].title.valueOf()+"</p><p>"
                                    +obj.message[0].content.valueOf() + "</p></td></tr>"
                        }
                        $("#topics").append(r);

                    }else{
                        $("#topics").append("requst err");
                    }
                },
                error: function () {
                    $("#topics").append("err");
                }
             })
        }

    </script>
