<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/global.js"></script>
    <script>
        function login() {
            var user = $("#username").val();
            var pass = $("#password").val();
            jsonObject = $.ajax({
                async: false,
                type: "POST",
                url: BASE_URL + "c=login&a=login",
                data: {"username": user, "password": pass},
                success: function (data) {
                    //location.href = BASE_URL + "c=index&a=index&pagenum=1&pagesize=10";
                    var obj = eval("("+data+")");;
                    if(obj.status == 0) {
                        //$.session.set(SESSION_USER_ID,obj.message)
                        //$.session.set(SESSION_USER_KEY,user)
                        location.href = "index.html";
                    }else{
                        $("#res").append("pwd err");
                    }
                },
                error: function () {
                    $("#res").append("err");
                }/*,
                complete: function () {
                    $("#res").append("hahaha");
                }*/
            })
        }
    </script>
</head>
<body>

<h1>login</h1>
<fieldset id="inputs">
    <input id="username" type="text" placeholder="Username" autofocus required><br/>
    <input id="password" type="password" placeholder="Password" required>
    <div id ="res"></div>
</fieldset>
<fieldset id="actions">
    <button id="submit" value="Login" onclick="login()">login</button>
    <a href="">Forgot</a>&nbsp;&nbsp;<a href="register.html">Register</a>
</fieldset>

</body>
</html>
