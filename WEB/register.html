<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/global.js"></script>
    <script>
        function register() {
            var user = $("#username").val();
            var pass = $("#password").val();
            jsonObject = $.ajax({
                async: false,
                type: "POST",
                url: base_url + "c=index&a=login",
                data: {"username": user, "password": pass},
                success: function (data) {
                    location.href = base_url + "c=index&a=index&pagenum=1&pagesize=10";
                },
                error: function () {
                    $("#res").append("err");
                }/*,
                complete: function () {
                    $("#res").append("hahaha");
                }*/
            })
        }
    </script>
</head>
<body>

<h1>Log In</h1>
<fieldset id="inputs">
    <input id="username" type="text" placeholder="Username" autofocus required><br/>
    <input id="password" type="password" placeholder="Password" required>
</fieldset>
<fieldset id="actions">
    <button id="submit" value="re" onclick="register()">register</button>
    <a href="index.html">login</a>
</fieldset>

</body>
</html>
