<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/global.js"></script>
    <script>
        function register() {
            var user = $("#username").val();
            var pass = $("#password").val();
            jsonObject = $.ajax({
                async: false,
                type: "POST",
                url: BASE_URL + "c=user&a=insert",
                data: {"username": user, "password": pass},
                success: function (data) {
                    //location.href = BASE_URL + "c=index&a=index&pagenum=1&pagesize=10";
                    var obj = eval("("+data+")");;
                    if(obj.status == 0) {
                        location.href = BASE_URL + "c=index&a=index&pagenum=1&pagesize=10";
                    }else{
                        $("#res").append("err");
                    }
                },
                error: function () {
                    $("#res").append("err");
                }/*,
                complete: function () {
                    $("#res").append("hahaha");
                }*/
            })
        }
    </script>
</head>
<body>

<h1>register</h1>
<fieldset id="inputs">
    <input id="username" type="text" placeholder="Username" autofocus required><br/>
    <input id="password" type="password" placeholder="Password" required>
    <div id ="res"></div>
</fieldset>
<fieldset id="actions">
    <button id="submit" value="" onclick="register()">register</button>
    <a href="index.html">login</a>
</fieldset>

</body>
</html>
